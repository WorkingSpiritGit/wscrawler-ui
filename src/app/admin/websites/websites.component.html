<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="left" fxLayoutGap="20px" fxLayoutGap.xs="5px">
    <div class="item item-1" fxFlex="60%">
        <h3>Websites</h3>

        <div class="websitetabel mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="naam">
                    <th mat-header-cell *matHeaderCellDef> Websitenaam </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.naam}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef> Url </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.url}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="filter">
                    <th mat-header-cell *matHeaderCellDef> Filter </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.filter}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="elementid">
                    <th mat-header-cell *matHeaderCellDef> Element ID </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.vacatureTekstTag}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="bewerk">
                    <th mat-header-cell *matHeaderCellDef> Bewerk </th>
                    <td class="align-center" mat-cell *matCellDef="let element">
                        <button class="button-color" id="wijzig{{element.id}}" (click)="laadWijzigmenu(element.id);"
                            title="Website wijzigen" mat-icon-button>
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="verwijder">
                    <th mat-header-cell *matHeaderCellDef> Verwijder </th>
                    <td class="align-center" mat-cell *matCellDef="let element">
                        <button class="button-color" id="verwijder{{element.id}}" (click)="openDialog(element);"
                            title="Website verwijderen" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr class="tableheader" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <div class="item item-2 websitemenu" fxFlex="40%">
        <ng-container *ngIf="!wijzigen">
            <h3>Nieuwe website toevoegen</h3>

            <div class="inputdiv">
                <input id="websitenaam" placeholder="Websitenaam" [(ngModel)]="website.naam">
            </div>

            <div class="inputdiv">
                <input id="url" placeholder="Url" [(ngModel)]="website.url">
            </div>

            <div class="inputdiv">
                <input id="filter" placeholder="Filter" [(ngModel)]="website.filter">
            </div>

            <div class="inputdiv">
                <input id="vacatureContent" placeholder="Element ID" [(ngModel)]="website.vacatureTekstTag">
            </div>

            <div>
                <button mat-button id="opslaan" (click)="websiteOpslaan(website);">Opslaan</button>
            </div>
        </ng-container>

        <ng-container *ngIf="wijzigen">
            <h3>Website wijzigen</h3>

            <div class="inputdiv">
                <input id="wijzigwebsitenaam" placeholder="Websitenaam" [(ngModel)]="website.naam">
            </div>

            <div class="inputdiv">
                <input id="wijzigurl" placeholder="Url" [(ngModel)]="website.url">
            </div>

            <div class="inputdiv">
                <input id="wijzigfilter" placeholder="Filter" [(ngModel)]="website.filter">
            </div>

            <div class="inputdiv">
                <input id="wijzigelementid" placeholder="Element ID" [(ngModel)]="website.vacatureTekstTag">
            </div>

            <div class="buttons">
                <button mat-button id="wijzig" (click)="websiteWijzigen(website);">Wijzigen</button>
                <button mat-button id="annuleer" (click)="annuleerWijziging();">Annuleren</button>
            </div>
        </ng-container>
    </div>
</div>
