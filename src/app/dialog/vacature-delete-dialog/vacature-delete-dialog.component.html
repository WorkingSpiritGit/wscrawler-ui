<h2 mat-dialog-title>Vacature verwijderen</h2>

<mat-dialog-content>
    <p>
        Weet u zeker dat u '{{vacature.titel}}' wilt verwijderen?
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="button-color" mat-button (click)="sluit();">Sluiten</button>
    <button class="verwijderknop" mat-button (click)="verwijderen();">Verwijderen</button>
</mat-dialog-actions>
