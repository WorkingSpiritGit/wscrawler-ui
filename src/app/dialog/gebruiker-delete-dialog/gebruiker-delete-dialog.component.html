<h2 mat-dialog-title>Gebruiker verwijderen</h2>

<mat-dialog-content>
    <p>
        Weet u zeker dat u '{{gebruiker.voornaam}} {{gebruiker.tussenvoegsel}} {{gebruiker.achternaam}}' wilt verwijderen?
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="button-color" mat-button (click)="sluit();">Sluiten</button>
    <button class="verwijderknop" mat-button (click)="verwijderen();">Verwijderen</button>
</mat-dialog-actions>
